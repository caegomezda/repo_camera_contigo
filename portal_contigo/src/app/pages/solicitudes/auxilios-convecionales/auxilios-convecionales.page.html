<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" class="new-background-color">
      <ion-back-button defaultHref="solicitudes" icon="arrow-back-outline" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Auxilios Convecionales</ion-title>
  </ion-toolbar>
  <ion-item lines="full" >
    <ion-label align=center>
      <font size="2" class="whiteSpaceClass">Ingrese La informacion en los campos</font>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
<ion-list>
  <form (ngSubmit)="enviarAuxConvencionales()">

  <ion-button class="item-solicitud-boton" color="medium" (click)="verRequsitos()" expand="block"  shape="round">
    <ion-label>
      VER REQUSITOS
    </ion-label>
  </ion-button>

  <div align=left class="item-solicitud"> 
    <ion-label>
      Lista de Auxilios:
    </ion-label>
  </div>
  <ion-card>

    <div>
      <ion-select #c slot="end" [(ngModel)]="aprobForm.Auxilio" name="Auxilio" [value]=" ">
        <ion-select-option *ngFor="let auxilio of listadoAuxilio" value="{{auxilio}}">{{auxilio}}</ion-select-option>
      </ion-select>
    </div>
  </ion-card>

    <div align=left class="item-solicitud"> 
      <ion-label>
        Descripcion:
      </ion-label>
    </div>
    <ion-card>
      <ion-item>
        <ion-textarea 
          [(ngModel)]="aprobForm.Respuesta" 
          name="Respuesta"
          value="">
        </ion-textarea>
      </ion-item>
    </ion-card>

  <div align=left class="item-solicitud"> 
    <ion-label>
      Resgitro Fotogr√°fico:
    </ion-label>
  </div>
  <div   >
    <ion-card align=center>
      <img  (click)="tomarFoto()" src="../../../assets/imagenes/camara.png" alt="">
    </ion-card>
  </div>
</form>
</ion-list>
  <ion-button class="item-solicitud-boton" color="medium" (click)="enviarAuxConvencionales()" expand="block" shape="round">ENVIAR</ion-button>


</ion-content>
