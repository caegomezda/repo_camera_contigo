<ion-header>
  <ion-toolbar class="new-background-color">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu" icon="arrow-back-outline" mode="md"></ion-back-button>
    </ion-buttons>

    <ion-title>Registro Cena</ion-title>
  </ion-toolbar>

  <ion-item lines="full" >
    <ion-label align=center>
      <font size="1" class="whiteSpaceClass">Lista de cenas disponibles</font>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <ion-card>

    <div align=center >
        <div>

          <ion-item *ngFor="let cena of listaInfocena" lines="full">

            <ion-label (click)="carteleraDetalle(cena)">
              <h2 class="text">
                <small>
                {{cena.dia}}-{{cena.fecha}}
              </small>
              </h2>
              <h3>  
                {{cena.detalle}}
              </h3>
            </ion-label>

          </ion-item>

        </div>
    </div>
    
  </ion-card>
</ion-content>
