<ion-header>
  <ion-toolbar  class="new-background-color">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu" icon="arrow-back-outline" mode="md"></ion-back-button>
    </ion-buttons>

    <ion-title>Mis Pendientes</ion-title>
  </ion-toolbar>

  <ion-item lines="none" >
    <ion-label align=center>
      <font size="2">Lista de solicitudes pendientes</font>
    </ion-label>
  </ion-item>

</ion-header>

<ion-content>
  <ion-card>

    <div align=center >
        <div *ngIf="isLoad">

          <ion-item *ngFor="let solicitudes of listaInfoSolicitudes" lines="full">

            <ion-label (click)="onClickItem(solicitudes)">
              <h2 class="text">
                <small>
                {{solicitudes.Codigo}}-{{solicitudes.Fecha}}-{{solicitudes.Estado}}-{{solicitudes.Hora}}
              </small>
              </h2>
              <h3>  
                {{solicitudes.TipoSolicitud}}
              </h3>
            </ion-label>

          </ion-item>

        </div>
    </div>
    
  </ion-card>
</ion-content>
