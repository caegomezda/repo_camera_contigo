<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu" icon="arrow-back-outline" mode="md"></ion-back-button>
    </ion-buttons>

    <ion-title>Aprobaciones</ion-title>
  </ion-toolbar>

      <ion-item lines="full" >
      <ion-label align=center>
        <font size="2" class="whiteSpaceClass">Pendiente por aprobaciones</font>
      </ion-label>
    </ion-item>

</ion-header>

<ion-content>
  <ion-card >
    <div *ngIf="isLoad">
      <div #estediv *ngFor="let solicitudes of listaInfoAprobaciones" lines="full" class="new-background-color-div-aprobaciones" (click)="aprobacionesDetalle(solicitudes)">  

        <ion-grid fixed>
          <ion-row>
            <ion-col size="4">
              <ion-label>
                <font class="item-aprobaciones" size=2>Radicado:</font>
              </ion-label>
              <br>
              <ion-label>
                <font class="item-aprobaciones" size=2>Estado:</font>
              </ion-label>
              <br>
              <ion-label>
                <font class="item-aprobaciones" size=2>Tipo Solicitud:</font>
              </ion-label>
              <br>
              <ion-label>
                <font class="item-aprobaciones" size=2>Fecha:</font>
              </ion-label>
              
            </ion-col>
            
            <!-- <ion-col>
            </ion-col> -->
            
            <ion-col size="8">
              <ion-label>
                <font class="item-aprobaciones" size=2>{{solicitudes.Codigo}}</font>
              </ion-label>
              <br>
              <ion-label>
                <font class="item-aprobaciones" size=2>{{solicitudes.Estado}}</font>
              </ion-label>
              <br>
              <ion-label>
                <font class="item-aprobaciones" size=2>{{solicitudes.TipoSolicitud}}</font>
              </ion-label>
              <br>
              <ion-label>
                <font class="item-aprobaciones" size=2>{{solicitudes.Fecha}}</font>
              </ion-label>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </div>

  </ion-card>
</ion-content>
